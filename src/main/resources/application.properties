#it is not necessary to give name same as database name
spring.datasource.name=books_details   
spring.datasource.url=jdbc:mysql://localhost:3306/book_details
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
#max file size
spring.servlet.multipart.max-file-size=20MB

#threshold after which file is uploaded to folder
spring.servlet.multipart.file-size-threshold=10KB


